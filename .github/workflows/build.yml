name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: mkdir
      run: mkdir build

    - name: cmake build
      run: cmake -Bbuild

    - name: cmake make
      run: cmake --build build/
  
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: mkdir
      run: mkdir build

    - name: cmake build
      run: cmake -Bbuild

    - name: cmake make
      run: cmake --build build/
  
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: mkdir
      run: mkdir build

    - name: cmake build
      run: cmake -Bbuild

    - name: cmake make
      run: cmake --build build/

